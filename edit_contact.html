<!DOCTYPE HTML>
<html>
	<head>
	<title>Edit contact</title>
	<meta charset="utf-8" />
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8">

		document.addEventListener("deviceready", onDeviceReady, false);
			
		function onDeviceReady() {

			//Initialize contact
			window.localStorage.setItem("mySurname", "");
			window.localStorage.setItem("myNumber", "");
			
			//Action on button click
			document.getElementById("CreateContact").addEventListener("click", handleSearch);
			
			var set_name = document.getElementById("name");
			//Get the name of the contact
			set_name.value = window.localStorage.getItem("myContact");
			
			//when button clicked
			function handleSearch(e){
				//Save contact
				window.localStorage.setItem("firstname", document.getElementById("First Name").value);
				window.localStorage.setItem("lastname", document.getElementById("Last Name").value);
				window.localStorage.setItem("phoneNumbers", document.getElementById("Phone Number").value);
				//window.location = "page_5.html";
			}	
		}

	</script>
	</head>
	<body>
		<h1>Edit Contact</h1>
	<form>
		<input type="text" size="20" id="firstname" placeholder="First Name" required/>
		<input type="text" size="20" id="lastname" placeholder="Last Name" required/>
		<input type="tel" size="20" id="phoneNumbers" placeholder="Phone Number" required/>
		<input type="button" id="btnSave" value="Save Contact"/>
	</form>
	</body>
</html>

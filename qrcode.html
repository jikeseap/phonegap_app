<!DOCTYPE HTML>
<html>

        <link rel="stylesheet" href="main.css" type="text/css">

    <script>
      function exitApp(){
    	alert("Σας ευχαριστώ που δοκιμάσατε την εφαρμογή μου");
    	navigator.app.exitApp(); 
    }
    
    </script>

    <body>

    <p>
    	<h1>Would you like to scan a QR Code or to terminate the app</h1>
    <button id="startScan">Start Scan</button>
    <br>
    <br>
    <input type="button" value="Exit" id="exit" onclick="exitApp()"/>
    </p>

    <div id="results"></div>

        <script type="text/javascript" src="js/app.js"></script>
